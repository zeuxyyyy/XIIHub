{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4" style="font-family: 'Raleway', sans-serif; font-weight: 700; color: #0056b3;">
        ðŸ“š Admin Dashboard
    </h1>

    <!-- Upload Section -->
    <div class="card p-4 mb-4">
        <h2 style="color: #ff4757;">Upload New Material</h2>
        <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" id="subject" name="subject" required>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Math">Math</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ðŸš€ Upload</button>
        </form>
    </div>

    <!-- Uploaded Materials -->
    <h2 class="text-center mt-4" style="color: #0077ff;">ðŸ“„ Uploaded Materials</h2>
    <div class="row">
        {% for material in materials %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ material.title }}</h5>
                    <p class="card-text">
                        <strong>Subject:</strong> {{ material.subject }}<br>
                        <strong>Type:</strong> {{ material.file_type }}
                    </p>
                    <a href="{{ url_for('view_pdf', filename=material.file_path.split('/')[-1]) }}" class="btn btn-primary w-100">ðŸ“– View</a>
                    <form method="POST" action="{{ url_for('delete_file', id=material.id) }}" class="mt-2">
                        <button type="submit" class="btn btn-danger w-100">ðŸ—‘ Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
